<!DOCTYPE html>
<html>
<head>
  <title>Video quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>
<body>

  <!-- Main content -->
  <div class="container">
    <h1>John Coltrane Quiz</h1>
    <div class="controls">
      <button class="play-video btn btn-primary">Click to See Question</button>
      <button class="pause-video btn btn-secondary">Click to Hide Question</button>
    </div>

      <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/NWYWgda5f0I?enablejsapi=1&rel=0&showinfo=0&controls=0" frameborder="0"></iframe>

    <br>
    <div class="question">
      <form>
        <fieldset>
          <p>What is the title of this song?</p>
          <p><input type="radio" name="answer" value="Giant Steps" id="radioBtn" />&nbsp;&nbsp;<label>&quot;Giant Steps&quot;</label></p>
          <p><input type="radio" name="answer" value="My Favorite Things" />&nbsp;&nbsp;<label>&quot;My Favorite Things&quot;</label></p>
          <p><input type="radio" name="answer" value="Bessie's Blues" />&nbsp;&nbsp;<label>&quot;Bessie's Blues&quot;</label></p>
        </fieldset>
      </form>
      <button class="btn btn-default" onclick="results()">Submit</button>
    </div>
  </div>

<footer class="navbar">
  <p>Made by Alicia Pflaumer, 2018</p>
</footer>

  <!-- External Javascript jQuery files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://www.youtube.com/player_api"></script>
  <!-- Application Javascript file -->
  <script src="assets/index.js"></script>
</body>
</html>
